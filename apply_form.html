<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For ID Card</title>
</head>
<body>
    <div>
        <div class="apply_form">
            <h1>Application For ID Card</h1>
            <p>Fill all the mendetory information</p>
        </div>
        <div>
            <form action="submit">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="course">Designation:</label>
                    <select name="course" id="course">
                        <option selected>Select Your course</option>
                        <option value="diploma">Diploma Student</option>
                        <option value="btech">B.tech Student</option>
                        <option value="bdes">B.Des Student</option>
                        <option value="mtech">M.tech Student</option>
                        <option value="mdes">M.Des Student</option>
                        <option value="phd">Phd Student</option>
                    </select>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="" id="year" name="year" required>
                </div>
                <div>
                    <label for="branch">Branch:</label>
                    <select name="Branch" id="branch" required>
                        <option selected>Select your Branch</option>
                        <option value="cse">Computer Science Engineering</option>
                        <option value="ece">Electronical & Communication Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="ce">Civil Engineering</option>
                        <option value="fet">Food Engineering Technology</option>
                    </select>
                </div>
                <div>
                    <label for="rollno">Roll No:</label>
                    <input type="text" id="rollno" name="rollno" required>
                </div>
                <div>
                    <label for="admissionno">Admission No:</label>
                    <input type="text" id="admissionno" name="admissionno" required>
                </div>
                <div>
                    <label for="bloodgroup">Blood Group:</label>
                    <select name="bloodgroup" id="bloodgroup">
                        <option selected>Blood Group</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                    </select>
                </div>
                <div>
                    <label for="Guardian">Guardian Name:</label>
                    <input type="text" id="guardian" name="Guardian" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div>

        </div>
    </div>
</body>
</html>
