<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <div class="from-log-in container px-4 text-center">
        <div class="grid text-center" >
            <div id="stud-log-in2"class="g-col-6">
                <h1>Student Log In</h1>
                <p id="log_p1">Student can apply download your College ID card
                    and New Student can apply for new ID card by creating an account.
                </p>
            </div>
            <div id="stud-log-in1" class="g-col-6">
                <h1>Log In</h1>
                <form action="submit">
                    <div class="log-inp mb-3">
                        <input type="email" id="email" name="email" placeholder="email:@cit.ac.in">
                    </div>
                    <div class="log-inp mb-3">
                        <input type="password" id="password" name="password" placeholder="DOB:01012000">
                    </div>
                    <input class="log-btn" type="submit" value="Log In">
                </form>
                <a href="apply_form.html">Create new account</a>
            </div>
        </div>
    </div>
</body>
</html>
